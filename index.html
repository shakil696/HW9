<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">PROGRESS</h1>
        <ul class="progress-bar">
            <li class="progress-item">
                <h1 class="progress-title"><i class="fa-solid fa-pen-nib"></i> Design</h1>
                <div class="progress">
                    <span><span><span>90% Almost Done!</span></span></span>
                </div>
            </li>
            <li class="progress-item">
                <h1 class="progress-title"><i class="fa-solid fa-screwdriver-wrench"></i> Code</h1>
                <div class="progress">
                    <span><span><span>60% Almost Done!</span></span></span>
                </div>
            </li>
            <li class="progress-item">
                <h1 class="progress-title"><i class="fa-solid fa-check"></i> Testing</h1>
                <div class="progress">
                    <span><span><span>15% Almost Done!</span></span></span>
                </div>
            </li>
        </ul>
        <p class="target">Target completion date: <span>March 30th</span></p>
        <p class="target2">Progress last updated: <span>March 5th</span></p>
        <p class="target3">Check out the <span>latest changes</span></p>
    </div>

    <script src="./js/all.min.js"></script>

</html>
